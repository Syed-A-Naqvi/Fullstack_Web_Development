<body>

    <!-- A table with 2 rows, three columns and column headings  -->

        <!-- First row -->
        <tr>
            <!-- Three column headings -->
            <th>Below %60</th>
            <th>%60 - %80</th>
            <th>Above %80</th>
        </tr>
        <!-- Second row -->
        <tr>
            <!-- Three pieces of data for each column -->
            <td>John</td>
            <td>Sarah</td>
            <td>Michael</td>
        </tr>
        <!-- Third row -->
        <tr>
            <!-- Three pieces of data for each column -->
            <td>James</td>
            <td>Fred</td>
            <td>Jessica</td>
        </tr>
    </table>
