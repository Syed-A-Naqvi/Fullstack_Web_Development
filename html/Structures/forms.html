<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>


<body>
    
    <!-- creating a form to be used for multipurpose data collection -->
    <form action="" method="">

        
        <!-- Using span to display text that will function as a label for the proceeding input -->
        <!-- clicking on this text will not highlight the input field -->
        <span>Username:</span>
        <!-- creates a field where user can enter general input text -->
        <input type="text">
        <br>
        
        <!--  Creating a formal label element for the proceeding password input element  -->
        <!-- Clicking on this text will highlight the password input field -->
        <label for="password">Password: </label>
        <!-- Input element used to collect passwords -->
        <input type="password" id="password" placeholder="password">
        <br>
        
        <!-- Label for email input -->
        <label for="email">Email: </label>
        <!-- email input with value attribute -->
        <!-- value attributes place an initial value into the input field which unlike placeholders must be manually removed by the user -->
        <input type="email" name="" id="email" value="YourEmail@email.com">
        <br>
        <br>
        <br>
        <br>

        
        <h4>REVIEW</h4>
        <!-- a table with each row consisting of multiple radial buttons for relevant data collection -->
        <table>
            <!-- First row consisting of column headings -->
            <tr>
                <th></th>
                <th>Strongly Disagree</th>
                <th>Disagree</th>
                <th>Neutral</th>
                <th>Agree</th>
                <th>Strongly Agree</th>
            </tr>

            <!-- Rows consisting of a row headings and related radial buttons -->
            <tr>
                <td>I was treated fairly.</td>
                <td>
                    <input type="radio" name="Fair" id="" value="Strongly Disagree">
                </td>
                <td>
                    <input type="radio" name="Fair" id="" value="Disagree">
                </td>
                <td>
                    <input type="radio" name="Fair" id="" value="Neutral">
                </td>
                <td>
                    <input type="radio" name="Fair" id="" value="Agree">
                </td>
                <td>
                    <input type="radio" name="Fair" id="" value="Strongly Agree">
                </td>
            </tr>
            <tr>
                <td>I was treated with respect.</td>
                <td>
                    <input type="radio" name="Respect" id="" value="Strongly Disagree">
                </td>
                <td>
                    <input type="radio" name="Respect" id="" value="Disagree">
                </td>
                <td>
                    <input type="radio" name="Respect" id="" value="Neutral">
                </td>
                <td>
                    <input type="radio" name="Respect" id="" value="Agree">
                </td>
                <td>
                    <input type="radio" name="Respect" id="" value="Strongly Agree">
                </td>
            </tr>
            <tr>
                <td>I recommend this company.</td>
                <td>
                    <input type="radio" name="Recommend" id="" value="Strongly Disagree">
                </td>
                <td>
                    <input type="radio" name="Recommend" id="" value="Disagree">
                </td>
                <td>
                    <input type="radio" name="Recommend" id="" value="Neutral">
                </td>
                <td>
                    <input type="radio" name="Recommend" id="" value="Agree">
                </td>
                <td>
                    <input type="radio" name="Recommend" id="" value="Strongly Agree">
                </td>
            </tr>
        </table>
        <br>
        
        <tr>
            <td>Reason(s) for leaving:</td>
            <td>
                <input type="checkbox" name="reason" id="" value="cost"> Too Expensive
            </td>
            <td>
                <input type="checkbox" name="reason" id="" value="treatment"> Poor Treatment
            </td>
            <td>
                <input type="checkbox" name="reason" id="" value="alternative"> Found Better Company
            </td>
            <td>
                <input type="checkbox" name="reason" id="" value="other"> Other
            </td>
        </tr>
        <br>
        <br>

        <!-- same thing as above but without a table -->
        <!-- Reason(s) for leaving: 
            <input type="checkbox" name="reason" id="" value="cost"> Too Expensive 
            <input type="checkbox" name="reason" id="" value="treatment"> Poor Treatment 
            <input type="checkbox" name="reason" id="" value="alternative"> Found Better Company
            <input type="checkbox" name="reason" id="" value="other"> Other -->

        <!-- Label and selection box with multiple option elements -->
        <label for="rating">Rate your experience: </label>
        <select name="" id="rating">

            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
            <option value="poor">Poor</option>
        
        </select>

        <br>
        <br>
        <br>

        <!-- Text Box where users are free to enter lengthy custom text inputs -->
        <textarea name="" id="" cols="30" rows="10" placeholder="Please decribe your experience.(optional)"></textarea>
        <br>
        <br>

        <!-- A submit button using the input element, value attribute used to change default "submit" text to something else -->
        <input type="submit" value="Submit">
        <br>
        
        <!-- A submit button using the button element -->
        <!-- <button type="submit">Submit</button> -->


    </form>

    <br><br>

    <a href="lists.html">View the lists page</a>
    <a href="tables.html">View the tables page</a>



</body>



</html>
